server:
  port: 8761

spring:
  application:
    name: servicio-eureka-server

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    enable-self-preservation: false
    wait-time-in-ms-when-sync-empty: 0
  instance:
    prefer-ip-address: true
    hostname: 192.168.1.100
